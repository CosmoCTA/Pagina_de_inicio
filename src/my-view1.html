<dom-module id="my-view1">

      <style include="shared-styles">
          :host {
            display: block;
    
            padding: 10px;
          }
        </style>
        <div class="white" align="center">

          <h1 style="font-size: 30pt; align:left; ">Bienvenidos</h1> 
          

          <!--carrusel -->
