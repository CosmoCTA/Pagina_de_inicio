<html><head></head><body><dom-module id="my-view2"><template><style include="shared-styles">:host{display:block;padding:10px;}p{text-align:justify;}</style><div class="white" align="center"><h1>Investigación</h1><div class="card" style="max-width: 80%;align-content: center;"><p>Mi trabajo de investigación se divide en dos grandes áreas, que he venido siguiendo desde hace varios años.</p></div><div class="card" style="max-width: 80%;align-content: center;"><h2>Investigación básica en campos magnéticos y cosmología</h2><h3>Líneas de investigación</h3><p>Comportamiento de la materia en condiciones extremas: altas temperaturas, densidades y campos magnéticos.</p><p>Efecto de los campos magnéticos primordiales sobre la evolución del universo temprano, estudios teóricos y simulaciones numéricas.</p><p>Condensados de Bose-Einstein en el universo temprano.</p><p>Condensados de Bose-Einstein en computación cuántica.</p><p>A través de diferentes proyectos de investigación, he contribuido a formar y consolidar grupos de trabajo en estos temas. Actualmente, soy responsable del proyecto DGAPA-PAPIIT IN117817 "Comportamiento de la materia en condiciones extremas en el universo"</p></div><div class="card" style="max-width: 80%;align-content: center;"><h2>Investigación aplicada en estudios ambientales</h2><h3>Líneas de investigación</h3><p>Desempeño ambiental y calidad de vida de pequeñas comunidades y centros de producción</p><p>Buenas prácticas ambientales</p><p>Captación y aprovechamiento de agua de lluvia</p><p>Análisis del concepto de desarrollo sostenible y de sus aplicaciones</p></div></div></template><script>class MyView2 extends Polymer.Element{static get is(){return"my-view2"}}window.customElements.define(MyView2.is,MyView2);</script></dom-module></body></html>
